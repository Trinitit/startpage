<!DOCTYPE html>
<html lang="en">
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<meta name="description" content="Startpage">
			<meta name="author" content="Trinitit">
			<link rel="icon" type="image/x-icon" href="img/fav.ico">
			<title>Startpage</title>
			<link href="lib/bootstrap.min.css" rel="stylesheet">
			<link href="style.css" rel="stylesheet">
		</head>
		<body class="text-center">
			<h1 id="time">
				<!--empty comments to remove spaces between spans
				https://stackoverflow.com/questions/39570556/how-to-remove-the-white-space-between-two-span-tags/39570687
				-->
				<span id="hour"></span><!-- 
				--><span class="unit"></span> 
				<span id="minute"></span><!-- 
				--><span class="unit"></span>
			</h1>
			<div>
				<h2 id="day" class="weekday"></h2>
				<h2 id="today" class="date"></h2>
			</div>
			<h1 id="greeting"></h1>
			<div>
				<form action="https://www.google.com/search" method="get" target="_self" autocomplete="off">
					<input id="searchbar" type="text" name="q" placeholder="Search">
				</form>
			</div>
			<img id="boxImg" />
			<canvas id="canvas"></canvas>
			<script src="raindrip.js"></script>
			<script src="script.js"></script>
		</body>
</html>
